<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Index simple small riddle game.">
  <meta name="author" content="Sebastian Kindt">

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/gridpath-152.png">
  <meta name="theme-color" content="#222222"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#222222">
  <meta name="apple-mobile-web-app-title" content="GridPath">
  <meta name="msapplication-TileImage" content="images/gridpath-144.png">
  <meta name="msapplication-TileColor" content="#222222">

  <title>Index - Sebastian Kindt</title>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
  <dialog id="settings-dialog">
    <form method="dialog">
      <label for="settings-select">grid size (rows/columns)</label>
      <p>
        <select id="settings-select">
          <option value="default">--</option>
        </select>
      </p>
      <div style="display: flex; flex-flow: row;">
        <button class="button button--settings" value="cancel">cancel</button>
        <button class="button button--settings" id="settings-submit">change</button>
      </div>
    </form>
  </dialog>
  <div id="playground"></div>
  <div id="winning-screen">
    <h1 style="margin: 0">You've done it!</h1>
    <span>To play again <br> press any key or press the button <br></span>
    <button id="restart-button" onclick="startNewGame()">RESTART</button>
  </div>
  <div class="controls">
    <button id="settings-button">grid size</button>
    <button id="pwa-install" onclick="installPwa()" style="display: none;">Install</button>
    <div class="control control__up" onclick="moveDirection('up')">
      &uarr;
    </div>
    <div class="control control__right" onclick="moveDirection('right')">
      &rarr;
    </div>
    <div class="control control__down" onclick="moveDirection('down')">
      &darr;
    </div>
    <div class="control control__left" onclick="moveDirection('left')">
      &larr;
    </div>
  </div>
  <div id="build">24</div>
  <div id="what"></div>
  <script src="js/index.js"></script>
</body>
</html>
